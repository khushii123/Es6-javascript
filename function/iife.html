<script>
  /**
   * Self callable
   * Only one time call
   * You can't call it explicitely
   */

  // Before IIFE
  function onUILoad() {
    console.log("UI Loaded successfully");
  }

  onUILoad();

  // After IIFE
  (() => {
    console.log("UI Loaded inside IIFE");
  })();
  //another way of write
  (function () {
    console.log("UI Loaded inside IIFE");
  })();
  //in arrow function
  const funcIife = () => {
    (() => {
      console.log("UI Loaded inside funciife");
    })();
    console.log("avc");
    //  return;
  };
  console.log(funcIife());
</script>
