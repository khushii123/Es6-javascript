<script>
  var profile = {
    uName: "Ankit",
    uCity: "Morena",
    uState: "MP",
  };

  // ES5 Way
  var userName = profile.uName;
  var userCity = profile.uCity;
  var userState = profile.uState || "MH";
  var userCountry = profile.uCountry || "India";

  console.log({ userName, userCity, userState, userCountry }, profile);
</script>
<script>
  //ES6 way
  const profile2 = {
    uName: "Ankit",
    uCity: "Morena",
    uState: "MP",
    innerObject: (innerObj = {
      game: "cricket",
      hobby: "travel",
    }),
  };
  const { game, hobby, color = "red" } = innerObject;
  console.log(game, hobby, color, innerObject);

  //In uPhone we are just adding default value
  const { uName, uCity, uState, uPhone = "India" } = profile2;

  console.log({ uName, uCity, uState, uPhone, profile2 });
</script>
