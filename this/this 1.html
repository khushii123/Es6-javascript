<script>
  //   let namee = "siddhant";

  var namee = "siddhant";
  let Myobject = {
    namee: "suraj",
    normalFunction: function () {
      console.log(this.namee);
    },
    arrowFunction: () => {
      console.log(this.namee); // Arrow functions do not have their own 'this', so this will not work as intended
    },
  };

  console.log(Myobject);
  Myobject.normalFunction(); // Calling the normalFunction
  Myobject.arrowFunction(); // Calling the arrowFunction
</script>
