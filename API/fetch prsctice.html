<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="products"></div>
  </body>
</html>
<script>
  const productcontainer = document.getElementById("products");
  const result = fetch("https://fakestoreapi.com/products");
  result
    .then((data) => data.json())
    .then((data) => {
      for (let i = 0; i < data.length; i++) {
        const currrentproduct = data[i];

        const cardElem = document.createElement("div");
        cardElem.className = "card";

        const titleElem = document.createElement("p");
        titleElem.innerText = data[i].title;

        const priceElem = document.createElement("p");
        priceElem.innerText = data[i].price;

        const imgElement = document.createElement("img");
        imgElement.src = data[i].image;
        imgElement.style.height = "100px";
        imgElement.style.width = "100px";

        cardElem.appendChild(imgElement);
        cardElem.appendChild(titleElem);
        cardElem.appendChild(priceElem);
        productcontainer.appendChild(cardElem);
      }
    })
    .catch((err) => {
      console.log("err", err);
    });
</script>
