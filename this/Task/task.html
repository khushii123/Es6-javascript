<script>
  const NUMBER_REGEX_WITH_DOTS_DASHES = /[-.\d]+/g;
  const NUMBER_REGEX_WITH_DOTS = /[.\d]+/g;

  const formatNumberFieldValue = (inputValue) => {
    let sign = "";
    if (inputValue[0] === "-" || inputValue[0] === "+") {
      sign = inputValue[0];
      inputValue = inputValue.slice(1);
    }

    let sanitizedValue = inputValue
      .replace(NUMBER_REGEX_WITH_DOTS_DASHES, "")
      .replace(NUMBER_REGEX_WITH_DOTS, "");

    return sign + sanitizedValue;
  };

  console.log(formatNumberFieldValue(" +1-123-456-78906"));
</script>
